<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskFlow — Agency Task Manager</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

  <!-- ═══════════════════════════ LOGIN SCREEN ═══════════════════════════ -->
  <div id="login-screen" class="login-screen">
    <div class="login-card">
      <div class="login-logo">
        <div class="logo-icon"><i class="fas fa-bolt"></i></div>
        <span>TaskFlow</span>
      </div>
      <h1>Welcome back</h1>
      <p class="login-subtitle">Sign in to your agency dashboard</p>

      <form id="login-form" autocomplete="on">
        <div class="form-group">
          <label for="login-email">Email address</label>
          <div class="input-wrap">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" id="login-email" placeholder="dhruv@monkmediaone.com" required autocomplete="email" />
          </div>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <div class="input-wrap">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="login-password" placeholder="••••••••" required autocomplete="current-password" />
          </div>
        </div>
        <div id="login-error" class="alert alert-error" style="display:none"></div>
        <button type="submit" class="btn btn-primary btn-full" id="login-btn">
          <span>Sign In</span>
          <i class="fas fa-arrow-right"></i>
        </button>
      </form>
    </div>
  </div>

  <!-- ═══════════════════════════ MAIN APP ══════════════════════════════ -->
  <div id="app" class="app" style="display:none">

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-logo">
        <div class="logo-icon-sm"><i class="fas fa-bolt"></i></div>
        <span>TaskFlow</span>
      </div>

      <nav class="sidebar-nav">
        <a href="#" class="nav-item active" data-view="dashboard">
          <i class="fas fa-chart-pie"></i>
          <span>Dashboard</span>
        </a>
        <a href="#" class="nav-item" data-view="tasks">
          <i class="fas fa-list-check"></i>
          <span>Tasks</span>
        </a>
        <a href="#" class="nav-item admin-only" data-view="team">
          <i class="fas fa-users"></i>
          <span>Team</span>
        </a>
        <a href="#" class="nav-item admin-only" data-view="settings">
          <i class="fas fa-sliders"></i>
          <span>Settings</span>
        </a>
      </nav>

      <div class="sidebar-footer">
        <div class="sidebar-user">
          <div class="user-avatar" id="sidebar-avatar">A</div>
          <div class="user-meta">
            <span class="user-name" id="sidebar-name">Admin</span>
            <span class="user-role" id="sidebar-role">Administrator</span>
          </div>
        </div>
        <button class="logout-btn" onclick="logout()" title="Sign out">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div id="view-container" class="view-container"></div>
    </main>
  </div>

  <!-- ═══════════════════════════ MODAL ═════════════════════════════════ -->
  <div id="modal-overlay" class="modal-overlay" style="display:none" onclick="closeModalOnOverlay(event)">
    <div class="modal" id="modal">
      <div class="modal-header">
        <h2 id="modal-title">Modal</h2>
        <button class="modal-close-btn" onclick="closeModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body" id="modal-body"></div>
    </div>
  </div>

  <!-- ═══════════════════════════ TOAST ════════════════════════════════ -->
  <div id="toast-container" class="toast-container"></div>

  <!-- ═══════════════════════════ CONFIRM ══════════════════════════════ -->
  <div id="confirm-overlay" class="modal-overlay" style="display:none">
    <div class="modal confirm-modal">
      <div class="confirm-icon"><i class="fas fa-triangle-exclamation"></i></div>
      <h3 id="confirm-title">Are you sure?</h3>
      <p id="confirm-message">This action cannot be undone.</p>
      <div class="confirm-actions">
        <button class="btn btn-outline" onclick="closeConfirm()">Cancel</button>
        <button class="btn btn-danger" id="confirm-ok-btn">Delete</button>
      </div>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
